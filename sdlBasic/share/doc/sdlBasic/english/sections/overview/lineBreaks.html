<span class="text"><br>

<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">' several statements on a line</span><br class="code">

<span class="code">a = 12 : b = 34 : c = 56</span><span class="text"></span><br>

<span class="text"></span></div>

<br>

</span>
