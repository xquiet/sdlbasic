<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
eof()<br>


</span>
</div>


<span class="text"><br>

</span>
<span class="text">Returns 
true

 if the end of file </span><span class="syntax">stream</span><span class="text"> has been reached.<br>
<br>
</span><span class="syntax2">

</span>
<span class="smallTitle">Syntax:
<br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
variable
</span>
<span class="syntax2">
 = Eof( 
</span>
<span class="syntax">
stream
</span>
<span class="syntax2">
 )
<br>


</span>
</div>


<span class="smallTitle"><br>

</span><span class="syntax">stream</span><span class="text">

 is a file previously opened by the <a href="00open...For...As.html">open</a> command.</span><br>

<span class="smallTitle"><br>

Example:
<br>


</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
' Read until the end of file
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
open "myfile.txt" for input as #1
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
while not 
<span style="font-weight: bold;">eof(</span> 1 <span style="font-weight: bold;">)</span>
</span>
<span class="syntax2">
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
line input #1, text
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
print text
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
wend
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
close #1<br>


</span>
</div>
