<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
fPrintS()<br>

</span>
</div>

<span class="text"><br>
Like 
<span style="font-weight: bold;">printS()</span>, it prints monospace text on screen but without the carriage return at the end of text line.<br>
<br>
</span><span class="syntax2">
</span>
<span class="smallTitle">
Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
fPrintS( 
expression
</span>
<span class="syntax2">
 )
<br>

</span>
</div>

<span class="smallTitle"><br>
Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
' let's compare printS with fPrintS
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
for n = 1 to 20
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp; printS( "line " &amp; n )
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
next
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
for n = 1 to 20
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp; <span style="font-weight: bold;">fPrintS(</span> "line " &amp; n <span style="font-weight: bold;">)</span>
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
next
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">

waitKey
