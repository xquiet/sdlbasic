<span class="subTitle">abs()<br>

</span>
</div>

<br>

<span class="text">Returns the absolute value (positive
value) of number.
</span><span class="syntax2"><br>

<span class="smallTitle"><br>

Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax">
variable
</span><span class="syntax2"> = abs( </span>
<span class="syntax">number
</span><span class="syntax2"> )
<br>

</span>
</div>

<br>

</span><span class="smallTitle">Example
<br>
</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">
print <span style="font-weight: bold;">abs(</span> -256 <span style="font-weight: bold;">)</span>
<br>

</span>
</div>

<span class="smallTitle">
or
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">
n=-256
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print <span style="font-weight: bold;">abs(</span> n <span style="font-weight: bold;">)</span>
</span><span class="syntax2">
<br>

</span>
</div>
<span class="text">
will print on console the number 256 (note that the number is turned
into positive value)</span>
