<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">andBit()<br>

</span>
</div>

<br>

<span class="text">Returns the logic and of
the operands. Alternatively you can use the <span style="font-weight: bold;">bitwiseAnd()</span>
command.
</span><span class="syntax2"><br>

</span>
<span class="smallTitle"><br>

Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax">
variable </span>
<span class="syntax2">= andBit( </span>
<span class="syntax">numberA , numberB </span>
<span class="syntax2">)
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">variable </span>
<span class="syntax2">= bitwiseAnd( </span>
<span class="syntax">numberA , numberB </span>
<span class="syntax2">)
<br>

</span>
</div>
