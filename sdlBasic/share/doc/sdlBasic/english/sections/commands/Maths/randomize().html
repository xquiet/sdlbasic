  <title>randomize()</title>

<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">randomize()<br>

</span>
</div>

<br>

<span class="text">Seeds pseudo-random number generator
with number.
</span><br class="text">

<span class="text">
If number is not given, it will use the current time as seed.
</span><span class="syntax2"><br>

<br>

Syntax:
<br>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">randomize(
</span><span class="syntax"> </span><span class="syntax2">{ </span>
<span class="syntax">number </span>
<span class="syntax2">} </span>
<span class="syntax2">)
<br>

</span>
</div>

<span class="smallTitle"><br>

Example:
<br>

</span></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code"><span style="font-weight: bold;">randomize(
</span>10 <span style="font-weight: bold;">)</span></span><span class="syntax2"><span class="smallTitle"></span></span><br>

<span class="syntax2"><span class="smallTitle">
</span></span></div>

<span class="syntax2">
</span>
<br>

<span class="text">see also <a href="rnd%28%29.html">rnd()</a> command</span>
</body>
</html>
