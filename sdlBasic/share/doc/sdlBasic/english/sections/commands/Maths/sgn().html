  <title>sgn()</title>
  <link rel="stylesheet" href="../../style.css" type="text/css">

<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">


<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
sgn()<br>


</span>
</div>

<br>

<span class="text">Returns the sign of a numeric expression.<br>
<br class="text">
</span>
<span class="syntax2"><span class="smallTitle">Syntax:
<br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
variable
</span>
<span class="syntax2">
 = sgn( 
</span>
<span class="syntax">
number
</span>
<span class="syntax2">
 )
<br>


</span>
</div>


<span class="smallTitle"></span></span><span class="text"><br>

Returns 1 if 
</span><span class="syntax">number</span><span class="text">


 is positive, -1 if it's negative and 0 if it's zero.
</span><span class="syntax2"><br>


<span class="smallTitle"></span></span><span class="syntax2"><span class="smallTitle"><br>

Example:
<br>


</span></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">
print 
<span style="font-weight: bold;">sgn(</span> 8.21 <span style="font-weight: bold;">)</span>

</span>
<br class="code">

<span class="code">
print 
<span style="font-weight: bold;">sgn(</span> -5 <span style="font-weight: bold;">)</span>

</span>
<br class="code">

<span class="code">
print 
<span style="font-weight: bold;">sgn(</span> 0 <span style="font-weight: bold;">)</span>

</span>
<br>

</div>

<span class="text">
it will print on console 1, -1, 0
</span><span class="syntax2"><br>


</span>
</body>
