  <title>round()</title>

<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
round()<br>

</span>
</div>
<br>
<span class="text">Returns the number rounded down to nearest integer value.
</span><br>

<span class="smallTitle"><br>
Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
variable
</span>
<span class="syntax2">
 = round( 
</span>
<span class="syntax">
number
</span>
<span class="syntax2">
 )
<br>

</span>
</div>

<span class="smallTitle"><br>
Example:
<br>
</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">print <span style="font-weight: bold;">round(</span> 2.78 <span style="font-weight: bold;">)</span></span><br class="code">
<span class="code">print <span style="font-weight: bold;">round(</span> 2.35 <span style="font-weight: bold;">)</span> </span><span class="smallTitle"></span><br>
<span class="smallTitle">
</span></div>
<span class="text">
will print on console value 2 and 3
</span><br class="text">
<span class="text">
Note that value 
2.78 is rounded to 3 while value 
2.35 is rounded to 2.
</span><span class="syntax2"><br>

</span>
</body>
</html>
