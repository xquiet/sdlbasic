<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">tan()</span><br class="text">


</div>

<br>


<span class="text">
Returns tangent of given angle
. Angle must be expressed in radians.</span><br>


<span class="smallTitle"><br>


Syntax:
<br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2"></span><span class="syntax">variable
</span><span class="syntax2"> = tan( </span>
<span class="syntax">angle
</span><span class="syntax2"> )
<br>


</span>
</div>


<br>


<span class="smallTitle">Example:
</span><br>


<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">print <span style="font-weight: bold;">tan(</span> 0 <span style="font-weight: bold;">)</span>
</span><br>


</div>


<span class="text">will print value 0.557408
</span><span class="syntax2"><br>


</span>
