<html style="direction: ltr;" lang="en">
<head>

  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>aCos()</title>


  <link rel="stylesheet" href="../../style.css" type="text/css">

  <meta content="zoiba" name="author">

</head>


<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">aCos()<br>

</span>
</div>

<br>

<span class="text">Return an angle with cosine equal to
the number. The argument must be in the range -1 to +1 inclusive.
Returned angle is expressed in radians.
</span><br>

<span class="smallTitle"><br>

Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2"></span><span class="syntax">variable
</span><span class="syntax2"> = aCos( </span>
<span class="syntax">number
</span><span class="syntax2"> )
<br>

</span>
</div>

<span class="smallTitle"><br>

Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">print <span style="font-weight: bold;">aCos(</span>
1 <span style="font-weight: bold;">)</span>
</span><br class="code">

<span class="code">
print <span style="font-weight: bold;">aCos(</span>
0 <span style="font-weight: bold;">)</span>
</span><br class="code">

<span class="code">
print <span style="font-weight: bold;">aCos(</span>
-1 <span style="font-weight: bold;">)</span>
</span><br>

</div>

<span class="text">will print on console 0, 1.570796,
3.141593</span>
</body>
</html>
