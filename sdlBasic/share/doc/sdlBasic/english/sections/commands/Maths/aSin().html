  <title>aSin()</title>

<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
aSin()<br>

</span>
</div>
<br>
<span class="text">Return an angle with sine equal to the number. The
argument must be in the range -1 to +1 inclusive. Returned angle is
expressed in radians.
</span><br class="text">

<span class="smallTitle"><br>
Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
variable
</span>
<span class="syntax2">
 = aSin( 
</span>
<span class="syntax">
number
</span>
<span class="syntax2">
 )
<br>

</span>
</div>

<span class="smallTitle"><br>
Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">
print


 <span style="font-weight: bold;">aSin(</span> 1 <span style="font-weight: bold;">)</span>
</span><br class="code">

<span class="code">
print

 <span style="font-weight: bold;">aSin(</span> 0 <span style="font-weight: bold;">)</span>
</span><br class="code">

<span class="code">
print

 <span style="font-weight: bold;">aSin(</span> -1 <span style="font-weight: bold;">)</span>
</span><span class="syntax2"></span><br>
<span class="syntax2"></span></div>
<span class="text">
will print on console 1.570796, 0, -1.570796
</span><span class="syntax2"><br>

</span>
</body>
</html>
