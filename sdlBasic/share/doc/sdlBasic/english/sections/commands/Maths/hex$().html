<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">hex$()<br>


</span>
</div>


<br>


<span class="text">Return the hexadecimal representation
of value. The dollar character in command name is optional so you can write it
as <span style="font-weight: bold;">hex()</span> if
you like.
</span><span class="syntax2"><br>


<br>


</span><span class="smallTitle">Syntax:
</span><span class="syntax2"><br>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span><span class="syntax">variable
</span><span class="syntax2"> = hex$(
</span><span class="syntax"> value
</span><span class="syntax2"> </span><span class="syntax2">)
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span><span class="syntax">variable
</span><span class="syntax2"> = hex(
</span><span class="syntax"> value
</span><span class="syntax2"> </span><span class="syntax2">)
<br>


</span>
</div>


<span class="smallTitle"><br>


Example:
<br>

</span></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">print <span style="font-weight: bold;">hex$(</span> 255 <span style="font-weight: bold;">)</span></span><br>

</div>

<span class="text">will print on console hexadecimal value: ff </span><span class="syntax2"><span class="text"><br>


</span>
</span>
