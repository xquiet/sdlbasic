<span class="subTitle">bin()<br>


</span>
</div>

<br>

<span class="text">Returns binary representation of a number.</span><br>


<span class="smallTitle"><br>

Syntax:
<br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
variable
</span>
<span class="syntax2">
 = bin( 
</span>
<span class="syntax">
number
</span>
<span class="syntax2">
 )
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax">
variable
</span>
<span class="syntax2">
 = bin$( 
</span>
<span class="syntax">
number
</span>
<span class="syntax2">
 )
</span><br>
</div>
<span class="smallTitle"><br>

Example:
<br>


</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
print <span style="font-weight: bold;">bin(</span> 3 <span style="font-weight: bold;">)</span>
</span>
<span class="syntax2">
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
print <span style="font-weight: bold;">bin(</span> 7 <span style="font-weight: bold;">)</span>
</span>
<span class="syntax2">
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
print <span style="font-weight: bold;">bin(</span> 9<span style="font-weight: bold;">)</span>
</span>
<span class="syntax2">
<br>


</span>
</div>

<span class="text">
will print on console 11, 111, 1001</span><br>
