<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
min()<br>


</span>
</div>

<br>

<span class="text">Returns the number having the lower value between the two operands.
</span><br class="text">


<span class="smallTitle"><br>

Syntax:
<br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
lower 
</span>
<span class="syntax2">
= min( 
</span>
<span class="syntax">
numberA </span><span class="syntax2">,</span><span class="syntax"> numberB 
</span>
<span class="syntax2">
)
<br>


</span>
</div>

<br>

<span class="smallTitle">Example:
</span><br>

<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">
print 
<span style="font-weight: bold;">min(</span> 13, 24 <span style="font-weight: bold;">)</span>

</span>
<br>

</div>

<span class="text">
will print value 13 because is the smaller value between the two numbers.
<br>
<br>
</span><span class="text">see also <a href="max%28%29.html">max()</a> command</span><span class="syntax2">

</span>
</body>
