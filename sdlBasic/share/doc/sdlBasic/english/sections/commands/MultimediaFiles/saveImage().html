  <title>saveImage()</title>


  <link rel="stylesheet" href="../../style.css" type="text/css">

</head>


<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">saveImage()<br>

</span>
</div>

<span class="text"><br>

Saves given image slot on disk. Image is saved in bmp format.<br>

<br>

</span>
<span class="smallTitle">Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
saveImage( </span>
<span class="syntax">filename
</span><span class="syntax2">
, </span>
<span class="syntax">slot
</span><span class="syntax2"> )
<br>

</span>
</div>

<span class="smallTitle"><br>

Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">
loadimage( "testimage.jpg", 1 )<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">saveImage(</span>
"testimage.bmp", 1 <span style="font-weight: bold;">)</span>
</span><span class="syntax2"></span>
<span class="syntax2"><br>

</span>
</div>

<br>

<span class="text">See also <a href="loadImage%28%29.html"><span style="font-weight: bold;">loadImage()</span></a> and <a href="loadZipImage%28%29.html"><span style="font-weight: bold;">loadZipImage()</span></a> commands.</span>
</body>
</html>
