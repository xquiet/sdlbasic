<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
color ()<br>

</span>
</div>

<span class="text"><br>
Sets given color palette index to given Uint32 color value. If color value is omitted it return current color of given index.<br>
<br>

</span>
<span class="smallTitle">
Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
color ( 
</span>
<span class="syntax">
colorindex
</span>
<span class="syntax2">
, 
</span>
<span class="syntax">
Uint32value
</span>
<span class="syntax2">
)
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
variable = color ( 
</span>
<span class="syntax">
colorindex
</span>
<span class="syntax2">
 )
<br>

</span>
</div>

</body>
