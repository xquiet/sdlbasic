<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
getPixel()<br>

</span>
</div>

<span class="text"><br>
Gets color value at given coordinates on current screen. Returned color is in Uint32 format. Alternatively you can use the 
<span style="font-weight: bold;">point()</span> command syntax.<br>
<br>
</span><span class="syntax2">
</span>
<span class="smallTitle">
Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
variable = 
</span>
<span class="syntax2">
getPixel
</span>
<span class="syntax2">
</span>
<span class="syntax">
( 
</span>
<span class="syntax2">
</span>
<span class="syntax">
</span>
<span class="syntax">
x
</span>
<span class="syntax2">
</span>
<span class="syntax2">
</span>
<span class="syntax">
, 
</span>
<span class="syntax2">
</span>
<span class="syntax">
</span>
<span class="syntax">
y
</span>
<span class="syntax2">
</span>
<span class="syntax2">
</span>
<span class="syntax">
 )
</span>
<span class="syntax2">
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
variable
</span>
<span class="syntax2">
 = point( 
</span>
<span class="syntax">
x
</span>
<span class="syntax2">
, 
</span>
<span class="syntax">
y
</span>
<span class="syntax2">
 )
<br>

</span>
</div>

<span class="smallTitle"><br>
Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
print
 point(
</span>
<span class="syntax2">
100,100
)
</span>
<span class="syntax2">
<br>

</span>
</div>

</body>
