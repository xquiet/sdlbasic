<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
fillCircle()<br>

</span>
</div>

<span class="text"><br>
Draw a filled circle with current ink color at given coordinates with given radius. Radius must be positive number.<br>
<br>

</span>
<span class="smallTitle">
Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
fillCircle( 
</span>
<span class="syntax">
x
</span>
<span class="syntax2">
, 
</span>
<span class="syntax">
y
</span>
<span class="syntax2">
, 
</span>
<span class="syntax">
radius 
</span>
<span class="syntax2">
)
<br>

</span>
</div>

<span class="smallTitle"><br>
Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
for n = 1 to 100
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp; ink(rnd(16000000))
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">&nbsp;&nbsp;&nbsp; fillCircle(</span> rnd(640), rnd(480), rnd(200) <span style="font-weight: bold;">)</span></span><span class="syntax2"></span>
<span class="syntax2">
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp; next
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">

waitKey
<br>

</span>
</div>
