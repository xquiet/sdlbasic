<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">logical xor<br>

</span>
</div>

<br>

<span class="text"></span><span class="text">
Logical expression "xor" used as flow control condition.
<br>

</span>
<br>

<span class="text"></span><span class="smallTitle">
Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">
a=1 :b=0
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="code">if a=0 <span style="font-weight: bold;">xor</span> b=0 then
</span><span class="syntax2"><br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp;
print("ok")
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">else
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp;
print("no")
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">end if
<br>

</span>
</div>

<br>
