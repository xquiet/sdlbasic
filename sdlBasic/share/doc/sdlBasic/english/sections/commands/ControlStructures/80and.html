<br>

<span class="text">Logical expression "and" used as flow
control condition.
</span><br>

<br>

<span class="text"></span><span class="smallTitle">Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">x=10:y=5
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">if x=10 <span style="font-weight: bold;">and</span> y=0 then
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp;
print("and function don't work!!")
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">end if
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">if x=10 <span style="font-weight: bold;">and</span> y=5 then
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp;
print("and function work!!")
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">end if
<br>

</span>
</div>

<br>
