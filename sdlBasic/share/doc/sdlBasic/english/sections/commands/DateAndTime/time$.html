<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">time$<br>


</span>
</div>


<span class="text"><br>

Returns current time string in 
HH:MM:SS 
format. Optionally you can also use <span style="font-weight: bold;">time()</span> statement instead.<br>
</span><span class="syntax2"></span><span style="font-family: Arial,Helvetica,sans-serif;"><span style="font-weight: bold;"><br>

</span></span><span class="smallTitle">Syntax
<br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
string
</span>
<span class="syntax2">
 = time$
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
string
</span>
<span class="syntax2">
 = time
<br>


</span>
</div>


<span class="smallTitle"><br>

Example
<br>


</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
' s holds the current time
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
s = <span style="font-weight: bold;">time$
</span></span>
<span class="syntax2">
<br>


</span>
</div>
