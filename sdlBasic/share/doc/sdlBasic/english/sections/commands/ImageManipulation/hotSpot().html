</span>
</div>


<span class="text"><br>

Set coordinates origin point in images stored in image slots.<br>

<br>


</span>
<span class="smallTitle">
Syntax:
<br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
hotSpot( 
</span>
<span class="syntax">
slot
</span>
<span class="syntax2">
, 
</span>
<span class="syntax">
x
</span>
<span class="syntax2">
, 
</span>
<span class="syntax">
y
</span>
<span class="syntax2">
 ) 
<br>


</span>
</div>


<span class="text"><br>

0,0 means origin = image upper left corner (default values)
<br>


</span>
<span class="text">
1,1means origin = image center
<br>


</span>
<span class="text">
2,2 means origin = image lower right corner<br>

<br>


</span>
