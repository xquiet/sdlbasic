</span>

<span class="text"><br>

<br>

</span>
<span class="smallTitle">
Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
variable
</span>
<span class="syntax2">
 = imageExists( 
</span>
<span class="syntax">
slot
</span>
<span class="syntax2">
 )
<br>

</span>
</div>

<span class="smallTitle"><br>
Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
