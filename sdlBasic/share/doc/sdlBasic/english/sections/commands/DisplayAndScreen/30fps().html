<span class="subTitle">
fps()<br>

</span>
</div>

<span class="text"><br>
Enable or disable frame per seconds 
counter. 
<br>

</span>
<span class="text">
Without parameter it returns current frame rate.
<br>
<br>

</span>
<span class="smallTitle">
Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
fps( 
</span>
<span class="syntax">
value
</span>
<span class="syntax2">
 )
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span><span class="syntax">variable</span><span class="syntax2"> = fps
<br>

</span>
</div>

<span class="text">
</span>
<span class="syntax"><br>
value
</span>
<span class="syntax2">
 = 0 means frame rate disabled 
<br>

</span>
<span class="text">
</span>
<span class="syntax">
value
</span>
<span class="syntax2">
 = 1 means frame rate enabled.
<br>

</span>
