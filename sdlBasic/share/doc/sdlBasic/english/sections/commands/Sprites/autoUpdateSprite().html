</span>

<span class="text"><br>
Activate or deactivate automatic sprite updating system at screen swap time. By default is set to 1 (active)</span><span class="syntax2">.<br>
<br>

</span>
<span class="smallTitle">
Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
autoUpdateSprite( 
</span>
<span class="syntax">
switch
</span>
<span class="syntax2">
 )
<br>

</span>
</div>

<span class="text"><br>
</span><span class="syntax">switch</span><span class="text"> = 1 means automatic update activated.
<br>

</span>
<span class="text">
</span><span class="syntax">switch</span><span class="text"> = 0 means automatic update deactivated.<br>
<br>

</span>
