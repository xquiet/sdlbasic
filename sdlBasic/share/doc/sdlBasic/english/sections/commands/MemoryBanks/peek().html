<span class="subTitle">
peek()<br>


</span>
</div>


<span class="text"><br>

Reads a byte value from memory bank at given address. If bank number is omitted, will be used current one.<br>
<br>


</span>
<span class="smallTitle">Syntax:
<br>


</span>

</span>
<span class="syntax">

</span>
<span class="syntax2">
, 
</span>
<span class="syntax">
address
</span>
<span class="syntax2">
 )
<br>


</span>
</div>
