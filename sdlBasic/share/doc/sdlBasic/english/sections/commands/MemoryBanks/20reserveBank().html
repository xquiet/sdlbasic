<span class="subTitle">
reserveBank()<br>


</span>
</div>


<span class="text"><br>

Create a new raw memory bank of given size.<br>
<br>


</span>
<span class="smallTitle">Syntax:
<br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
reserveBank( 
</span>
<span class="syntax">
bank
</span>
<span class="syntax2">
, 
</span>
<span class="syntax">
size
</span>
<span class="syntax2">
 )
<br>


</span>
</div>


<span class="text">
</span>
<span class="syntax"><br>

bank</span><span class="text">
</span><span class="text">

 is the referral number use to handle it, it range from 0 to 255
</span><span class="syntax2"><br>


</span>
<span class="text">
</span>
<span class="syntax">
size</span><span class="text">
</span><span class="text">

 is the bank dimension expressed in bytes
</span><span class="syntax2"><br>


</span>
<span class="smallTitle"><br>

Example:
<br>


</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
reserveBank(</span> 1, 512 <span style="font-weight: bold;">)</span>
<br>


</span>
</div>


<span class="smallTitle"><br>

Example:
<br>


</span>

memoryBankTest.sdlbas
<br>


</span>
