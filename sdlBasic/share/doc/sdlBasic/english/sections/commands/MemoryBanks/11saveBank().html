<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
saveBank()<br>





</span>
</div>





<span class="text"><br>




Save memory bank to file. If bank number is omitted, will be used current one.<br>
<br>


</span><span class="smallTitle">Syntax:
<br>





</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
saveBank( 
</span>
<span class="syntax">
filename
</span>
<span class="syntax2">
,
</span>
<span class="syntax">
 {bank}
</span>
<span class="syntax2">
 )
<br>





</span>
</div>





<span class="smallTitle"><br>




Example:
<br>





</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
savebank("test.raw",1)
<br>





</span>
</div>





<span class="smallTitle"><br>




Example:
<br>





</span>
<span class="text">
memoryBankTest.sdlbas
<br>




<br>




</span><span class="text">See also <a style="font-weight: bold;" href="10loadBank%28%29.html">loadBank()</a>&nbsp;command.</span><br>





</body>
