<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">baseScreen()<br>

</span>
</div>

<span class="text"><br>

Links given screen bitmap to given memory bank. Bank size is
automatically calculated.
<br>

</span>
<span class="smallTitle"><br>

Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
baseScreen( </span>
<span class="syntax">bank
</span><span class="syntax2">
, </span>
<span class="syntax">image
</span><span class="syntax2"> )
<br>

</span>
</div>

<span class="smallTitle"><br>

Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code"><span style="font-weight: bold;">
baseScreen(</span> 0, 1 <span style="font-weight: bold;">)</span>
<br>

</span>
</div>

<span class="smallTitle"></span><span class="text"><br>

</span>
<span class="text">See also&nbsp;</span><span class="text"><a href="43freeBase%28%29.html"><span style="font-weight: bold;">freeBase()</span></a> command.&nbsp;</span><br>
