<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">baseimageCC()<br>


</span>
</div>


<span class="text"><br>


Links given bitmap slot to given memory bank. Unlike baseimage()
command, it handle image transparencies too. Bank size is automatically
calculated.
<br>


</span>
<span class="smallTitle"><br>


Syntax:
<br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
baseimageCC( </span>
<span class="syntax">bank
</span><span class="syntax2">
, </span>
<span class="syntax">image
</span><span class="syntax2"> )
<br>


</span>
</div>


<span class="smallTitle"><br>


Example:
<br>


</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code"><span style="font-weight: bold;">
baseimageCC(</span> 0, 1 <span style="font-weight: bold;">)</span>
<br>


</span>
</div>


<br>


<span class="text">See also&nbsp;</span><a style="font-weight: bold;" href="40baseimage%28%29.html"><span class="text">baseimage()</span></a><span class="text"> and <a href="43freeBase%28%29.html"><span style="font-weight: bold;">freeBase()</span></a> commands.&nbsp;</span><span class="syntax2"></span>
