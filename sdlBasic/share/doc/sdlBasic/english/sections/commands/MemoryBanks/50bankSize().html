  <title>bankSize()</title>
  <link rel="stylesheet" href="../../style.css" type="text/css">


  
  
  <meta content="zoiba" name="author">
</head>


<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">


<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
bankSize()<br>


</span>
</div>


<span class="text"><br>

Return memory bank size, 
If bank number is omitted, will returned current bank size. Alternatively you can also use 
<span style="font-weight: bold;">sizeBank()</span>
&nbsp;syntax instead.<br>
<br>
</span><span class="syntax2">

</span>
<span class="smallTitle">Syntax:
<br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
bankSize( 
</span>
<span class="syntax">
{bank}
</span>
<span class="syntax2">
 )
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
sizeBank( 
</span>
<span class="syntax">
{bank}
</span>
<span class="syntax2">
 )
<br>


</span>
</div>


<span class="smallTitle"><br>

Example:
<br>


</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
prints ( "bank "+str$( setbank() )+" size = "+str$(
<span style="font-weight: bold;">bankSize()</span> ) )</span><span class="syntax2"><br>


</span>
</div>


<span class="smallTitle"></span><span class="text"><br>


</span>
</body>
</html>
