<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
currentBank()<br>


</span>
</div>


<span class="text"><br>

Set current active memory bank. 
If bank number is omitted it returns current one. You can also use 
<span style="font-weight: bold;">setBank()</span>
syntax instead.</span><br>
<br>
<span class="syntax2">

</span>
<span class="smallTitle">Syntax:
<br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
currentBank( 
</span>
<span class="syntax">
{bank}
</span>
<span class="syntax2">
 )
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
setBank( 
</span>
<span class="syntax">
{bank}
</span>
<span class="syntax2">
 )
<br>


</span>
</div>


<span class="smallTitle"><br>

Example:
<br>


</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
prints ("bank "+str$(
currentBank()
</span>
<span class="syntax2">
)+" size = "+str$(sizebank()))
<br>


</span>
</div>


<span class="smallTitle">
Example:
<br>


</span>
<span class="text">
memoryBankTest.sdlbas
<br>


</span>
</body>
