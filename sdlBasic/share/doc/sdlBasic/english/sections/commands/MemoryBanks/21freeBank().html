<span class="subTitle">
freeBank()<br>





</span>
</div>





<span class="text"><br>




Deallocate a previously created memory bank.<br>


<br>





</span>
<span class="smallTitle">Syntax:
<br>





</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
freeBank( 
</span>
<span class="syntax">
bank
</span>
<span class="syntax2">
 )
<br>





</span>
</div>





<span class="smallTitle"><br>




Example:
<br>





</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
freeBank(</span> 0 <span style="font-weight: bold;">)</span>
<br>





</span>
</div>





<span class="smallTitle">
Example:
<br>





</span>

memoryBankTest.sdlbas
