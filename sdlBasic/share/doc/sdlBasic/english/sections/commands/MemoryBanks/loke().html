<span class="subTitle">
loke()<br>


</span>
</div>


<span class="text"><br>

Writes a quadruple byte (32 bits) in memory bank at given address. If bank number is omitted, will be used current one.<br>
<br>


</span>

<br>


</span>

</span>

, 
</span>
<span class="syntax">

</span>
<span class="syntax2">
, 
</span>
<span class="syntax">
value
</span>
<span class="syntax2">
 )
<br>


</span>
</div>
