<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
loadBank()<br>





</span>
</div>





<span class="text"><br>




Loads file in memory bank. If bank number is omitted, will be used current one.<br>


<br>





</span>
<span class="smallTitle">Syntax:
<br>





</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
loadBank( 
</span>
<span class="syntax">
filename
</span>
<span class="syntax2">
,
</span>
<span class="syntax">
 {bank}
</span>
<span class="syntax2">
 )
<br>





</span>
</div>





<span class="smallTitle"><br>




Example:
<br>





</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
loadBank(</span> "test.raw", 2 <span style="font-weight: bold;">)</span>
<br>





</span>
</div>





<span class="smallTitle">
Example:
<br>





</span>
<span class="text">
memoryBankTest.sdlbas<br>




<br>




</span><span class="text">See also&nbsp;<span style="text-decoration: underline;"></span><a style="font-weight: bold;" href="11saveBank%28%29.html">saveBank()</a>&nbsp;command.</span><br>





</body>
