  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>chr$()</title>


  <link rel="stylesheet" href="../../style.css" type="text/css">

  <meta content="zoiba" name="author">

</head>


<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">chr$()<br>

</span>
</div>

<span class="text"><br>

Returns a 1 character string with ASCII code character number. You can
omit the dollar character so you can alternatively write it as <span style="font-weight: bold;">chr()</span> .</span><span class="syntax2"></span><span class="syntax2"><br>

</span>
<span class="smallTitle"><br>

Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax">
string
</span><span class="syntax2"> = chr$( </span>
<span class="syntax">number
</span><span class="syntax2"> )
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string
</span><span class="syntax2"> = chr( </span>
<span class="syntax">number
</span><span class="syntax2"> )
<br>

</span>
</div>

<span class="smallTitle"><br>

Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">
' s = "A"<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">s = <span style="font-weight: bold;">chr$( </span>65 <span style="font-weight: bold;">)</span></span><span class="syntax2"><br>

</span>
</div>

<br>

<span class="text">See also <a href="asc%28%29.html"><span style="font-weight: bold;">asc()</span></a> command.</span>
</body>
</html>
