<head>

  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>uCase()</title>


  <link rel="stylesheet" href="../../style.css" type="text/css">

  <meta content="zoiba" name="author">

</head>


<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">uCase$()<br>

</span>
</div>

<span class="text"><br>

Converts all string's character to upperercase. You can omit the dollar
character so you can alternatively write it as <span style="font-weight: bold;">uCase()</span> .</span><span class="syntax2"></span><span class="syntax2"><br>

</span>
<span class="smallTitle"><br>

Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax">
string
</span><span class="syntax2"> = uCase$( </span>
<span class="syntax">string
</span><span class="syntax2"> )
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string
</span><span class="syntax2"> = uCase( </span>
<span class="syntax">string
</span><span class="syntax2"> )
<br>

</span>
</div>

<span class="smallTitle"><br>

Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">
a$ = "test string"
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">b$ = <span style="font-weight: bold;">uCase(</span> a$ <span style="font-weight: bold;">)</span></span><span class="syntax2"><br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print(b$) <br>

</span>
</div>

<br>

<span class="text">See also <a href="lCase$%28%29.html"><span style="font-weight: bold;">lCase$()</span></a> command.</span>
</body>
</html>
