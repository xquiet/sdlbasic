<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">asc()<br>

</span>
</div>

<span class="text"><br>

Return the ASCII code of the first character in string. Empty strings
will return a value of zero.
<br>

</span>
<span class="smallTitle"><br>

Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2"></span><span class="syntax">
variable
</span><span class="syntax2"> = asc( </span>
<span class="syntax">string
</span><span class="syntax2"> )
<br>

</span>
</div>

<span class="smallTitle"><br>

Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">' set n to 65
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">n = asc("A")</span><span class="syntax2"><br>

</span>
</div>

<br>

<span class="text">See also <a href="chr$%28%29.html"><span style="font-weight: bold;">chr$()</span></a> command.</span>
</body>
</html>
