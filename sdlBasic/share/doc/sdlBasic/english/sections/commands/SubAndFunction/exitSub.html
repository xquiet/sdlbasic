<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="en">
<head>

  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>exit sub</title>


  <link rel="stylesheet" href="../../style.css" type="text/css">

  <meta content="zoiba" name="author">

</head>


<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">exit sub <br>

</span>
</div>

<br>

<span class="text"></span><span class="text">
Stops subroutine execution.
<br>

</span>
<br>

<span class="text"></span><span class="smallTitle">
Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">exit sub
</span><br>

</div>

<br>

<span class="text"></span><span class="text">
sdlBasic will continue program execution from the line below the
calling instruction.
<br>

</span>
<br>

<span class="text"></span><span class="smallTitle">
Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">
sub mySub(a)
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp; if
a&gt;5 then: <span style="font-weight: bold;">exit sub</span>
: end if
&nbsp;&nbsp;&nbsp; <br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp;
print(a)
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">end sub
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">for a = 1 to 10
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp;
mySub(a)
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">next
<br>

</span>
</div>

<br>
<span class="text">
See also <a href="sub.html"><span style="font-weight: bold;">sub</span></a> command.</span>
</body>
</html>
