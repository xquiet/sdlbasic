<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">option qbasic<br>

</span>
</div>

<br class="text">

<span class="text">Create a forward reference to functions
or subroutines.</span><br>

<br>

<span class="smallTitle">
Syntax:</span><span class="smallTitle"><br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">option qbasic</span><br>

</div>

<br>

<span class="text"></span><span class="text"></span><span class="text"></span><span class="text">
This allow the routine to be referenced in code before it is actually
defined with function or sub statements.
</span><br>

<br>

<span class="text"></span><span class="text"></span><span class="text"></span><span class="smallTitle">
Example:
</span><br>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span style="font-weight: bold;" class="code">option
qbasic
</span><span class="text code"><br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="code">mysub()
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="code">end
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="code">sub mysub()
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="code">&nbsp;&nbsp;&nbsp; print
"this is my sub"
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="code">end sub
<br>

</span>
</div>

</body>
