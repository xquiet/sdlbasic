<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
getEnv<br>



</span>
</div>



<br>

<span class="text">

Return the value of given current OS environment variable.
</span><br>



<br>


<span class="smallTitle">
Syntax:
<br>



</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
variable
</span>
<span class="syntax2">
 = getEnv( 
</span>
<span class="syntax">
environmentVariable</span><span class="syntax2">
</span>
<span class="syntax2">
 )
<br>



</span>
</div>



<br>
<span class="syntax">
environmentVariable</span><span class="text">&nbsp;</span><span class="text">: see </span><span class="text"> <a style="font-weight: bold;" href="EnvVar.html">Environment Variables</a> section for more details.</span><br>
<br>


<span class="smallTitle">
Example:
<br>


</span><span class="code"></span><span class="code"></span><br>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">printS( <span style="font-weight: bold;">getEnv( </span>"PATH" <span style="font-weight: bold;">)</span> )<br>
</span><span class="code">waitKey()</span><span class="code"><br>
</span></div>
<br>


<span class="text">see also the </span><a style="font-weight: bold;" class="text" href="setEnv%28%29.html">setEnv()</a><span class="text"> command.</span>


</body>
