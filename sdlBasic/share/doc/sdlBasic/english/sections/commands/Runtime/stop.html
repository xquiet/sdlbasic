<span class="subTitle">stop<br>




</span>
</div>




<br>




<span class="text"><span style="font-weight: bold;"></span>Suspends program execution end show debug window on sdlBasic display.
</span><br>




<br>




<span class="text"></span><span class="smallTitle">Syntax:
<br>




</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">stop</span><span class="syntax"></span><span class="syntax2"></span><br>




<span class="syntax2"></span></div>




<span class="syntax2"><span class="text">
</span></span><span class="text">
</span><span class="syntax"></span><span class="text"></span><span class="syntax2"><span class="syntax2"></span><span class="smallTitle"></span></span><br>




<span class="text"></span><span class="smallTitle"></span><span class="syntax2"><span class="smallTitle">Example:
<br>




</span></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">for i=0 to 10<span style="font-weight: bold;"></span></span><br class="code">




<span class="code">&nbsp;&nbsp;&nbsp; prints(i)</span><br>

<span class="code">&nbsp;&nbsp;&nbsp; <span style="font-weight: bold;">stop</span></span><br class="code">




<span class="code">next </span><br>




</div>




<br>
