<span class="subTitle">
bobHit()<br>

</span>
</div>

<span class="text"><br>
Check collision between bobs. It allow two different syntaxes with different meanings.<br>
<br>

</span>
<span class="smallTitle">
Syntax:
</span><span class="text"><br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
variable
</span>
<span class="syntax2">
 = bobHit( 
</span>
<span class="syntax">
bobA
</span>
<span class="syntax2">
, 
</span>
<span class="syntax">
bobB
</span>
<span class="syntax2">
 )
<br>

</span>
</div>

<span class="text"><br>
Returns 1 if sprite 
</span>
<span class="syntax">
bobA
</span>
<span class="syntax2">
 collide with sprite 
</span>
<span class="syntax">
bobB<br>
<br>
</span><span class="syntax2"><span style="font-style: italic;"></span></span><span class="smallTitle">
Syntax:
</span><br>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax">
variable
</span>
<span class="syntax2">
 = bobHit( 
</span>
<span class="syntax">
bob
</span>
<span class="syntax2">
 )
<br>

</span>
</div>

<span class="text"><br>
Returns 1 if bob collide any other bob.
<br>

</span>
