<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">getFont()<br>

</span>
</div>

<span class="text"><br>

Returns current font used by <span style="font-weight: bold;">text()</span>
command.<br>

<br>

</span><span class="syntax2"></span>
<span class="smallTitle">Syntax:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax">
variable </span>
<span class="syntax2">= get
</span><span class="syntax2">
Font()
<br>

</span>
</div>

<span class="smallTitle"><br>

Example:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">
printS( getfont() )<br>

</span><span class="text code">waitKey</span><br>

<span class="text code"></span><span class="syntax2"><br>

</span>
</div>

<br>

<span class="text">See also <a href="setFont%28%29.html"><span style="font-weight: bold;">setFont()</span></a> command.</span>
</body>
